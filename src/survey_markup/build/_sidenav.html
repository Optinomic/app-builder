<md-sidenav class="md-sidenav-left" md-disable-backdrop md-component-id="left" md-whiteframe="4" style="background-color:#FAFAFA">

    <md-toolbar class="md-theme-grey">
        <div class="md-toolbar-tools main_toolbar md-whiteframe-1dp">
            <h1 class="md-toolbar-tools">Menu</h1>
            <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Menu">
                <svg fill="#9E9E9E" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </md-button>
        </div>
    </md-toolbar>

    <md-content layout-margin style="background-color:#FAFAFA">

        {% raw %}
        <p>
            {{survey_markup.survey.welcome_title}} 
        </p>

        <p>
            ToDo: Build Question-Group Navigation here!
        </p>

        <md-button ng-click="toggleLeft()" class="md-primary">
            Schliessen
        </md-button>

        <p class="md-caption">
            Version: {{survey_markup.survey.version}}
        </p>
        {% endraw %}

    </md-content>
</md-sidenav>
